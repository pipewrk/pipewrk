name: Deploy Static Site

on:
  schedule:
    - cron: "0 6 * * *" # Runs daily at 6 AM UTC
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-site:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ðŸ“¥ Checkout Workspace
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # fetch full history for your main repo

      - name: ðŸ”¥ Cache Bun Modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.bun
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: ðŸš€ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ðŸ“¦ Install Dependencies
        run: bun install --silent

      - name: ðŸ–¨ Generate index.html from README
        run: bun generatePage.ts

      - name: ðŸ“¥ Checkout Pages Repo
        uses: actions/checkout@v4
        with:
          repository: pipewrk/pipewrk.github.io
          ref: master              # or `main`
          path: gh-pages
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0           # required for pushes

      - name: ðŸš€ Deploy index.html to gh-pages
        working-directory: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          # Copy the freshly-built index.html
          cp ../index.html ./

          # Configure Git
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Commit & push (fast-forwards only)
          git add index.html
          git commit -m "ðŸš€ Update index.html from README" || echo "No changes to commit"
          git push origin HEAD
